<!doctype html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/css/reset.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.css">
    <script src="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.js"></script>
  </head>
  <body class="mixpanel-platform-body">
  <script id='query'>
    function main() {
        return Events({
            from_date: params.from_date,
            to_date: params.to_date,
        })
       .filter(function(event) {return event.name == params.event && event.properties.Duration !== undefined && event.properties.Duration !== null;})
       .groupBy(["properties.Duration", function(event) { return new Date(event.time).toString().substr(0,10);}], mixpanel.reducer.count());
    }
  </script>
  Confidence: <div class="mixpanel-platform-section">
  <div id="dateSelect" style="float: right;"></div>
  <div id="input" style="float: left;"><input type="text" id="selector"></div>
  <div style="clear: both;"></div>
  <div id="graph"></div>
  <div id="table"></div>
  </div>
  <script>
  document.getElementById("selector").defaultValue = "95";
  var script = document.getElementById('query').innerHTML;
  var confidence = document.getElementById('selector').value;
  var dateSelect = $('#dateSelect').MPDatepicker();
  var eventGraph = $('#graph').MPChart({chartType: 'line'});
  var eventTable = $('#table').MPTable({showPercentages: false, firstColHeader: 'Frequency'});
  function runQuery() {
    console.log(confidence);
    var params = {
      'from_date': dateSelect.MPDatepicker('value').from.toISOString().slice(0, -14),
      'to_date': dateSelect.MPDatepicker('value').to.toISOString().slice(0, -14),
      'event': 'Broadcast'
    };
    MP.api.custom_query(script, params).done(function(results) {
      var graphRes = {}; graphRes['All'] = {}; var total = 0; var sum = 0; var mean = 0; var variance = 0; var stddev = 0; graphRes['Outliers'] = {}; graphRes['Total'] = {}; graphRes['Average'] = {}; var outliers = {};
      var res = _.chain(results).map(function(item) {var obj = {}; obj.Property = item.key[0]? item.key[0]: 'No Property'; obj.Date = item.key[1]; return obj;}).sortBy(item => -1 * item.Count).value();res.unshift(''); delete res[0];
      console.log(results);
      console.log(res);
      _.each(results, function(item) {
        if(graphRes['All'][item.key[1]] == undefined) {
          graphRes['All'][item.key[1]] = item.key[0];
          graphRes['Total'][item.key[1]] = 1;
        } else {
          graphRes['All'][item.key[1]] += item.key[0];
          graphRes['Total'][item.key[1]] += 1;
        }
        variance += item.key[0] * item.key[0];
        sum += item.key[0];
        total += 1;
      });
      mean = sum/total;
      console.log(sum);
      console.log(total);
      console.log(mean);
      stddev = Math.sqrt(variance / mean);
      console.log(stddev);
      var zscore = findP(Number(confidence)/100);
      console.log(confidence);
      console.log(Number(confidence));
      console.log(zscore);
      _.each(results, function(item) {
        if(findP((item.key[0] - mean) / stddev) > Number(confidence)/100) {
          console.log("entered");
          if(graphRes['Outliers'][item.key[0]] == undefined) {
            outliers['Outliers'][item.key[0]] = {};
          }
          outliers['Outliers'][item.key[0]] = item.key[1];
        }
      });
      console.log(graphRes);
      var keys = Object.keys(graphRes['All']);
      for(i=0; i<keys.length; i++) {
        graphRes['Average'][keys[i]] = graphRes['All'][keys[i]] / graphRes['Total'][keys[i]];
      }
      console.log(graphRes);
      delete graphRes['All'];
      eventGraph.MPChart('setData', graphRes);
      eventTable.MPTable('setData', outliers);
    });
  }
  
  function findP(z) 
  {
    //z == number of standard deviations from the mean

    //if z is greater than 6.5 standard deviations from the mean
    //the number of significant digits will be outside of a reasonable 
    //range
    if ( z < -6.5)
      return 0.0;
    if( z > 6.5) 
      return 1.0;

    var factK = 1;
    var sum = 0;
    var term = 1;
    var k = 0;
    var loopStop = Math.exp(-23);
    while(Math.abs(term) > loopStop) 
    {
      term = .3989422804 * Math.pow(-1,k) * Math.pow(z,k) / (2 * k + 1) / Math.pow(2,k) * Math.pow(z,k+1) / factK;
      sum += term;
      k++;
      factK *= k;

    }
    sum += 0.5;

    return sum;
  }
  
  dateSelect.on('change', function() {runQuery();});
  $('#selector').change(function () {runQuery();})
  runQuery();
  </script>
  </body>
</html>
